<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>  <ion-icon ios="ios-planet" md="md-planet"></ion-icon> Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card *ngFor="let dish of dishes" (click)="dishDetail($event,dish)" color="primary">
    	<img src="{{'http://localhost:3000/'+ dish.image}}"alt="{{dish.name}}" />
    	<ion-card-content >
      		<ion-card-title>
        		{{dish.name | uppercase}}
			</ion-card-title>
			<p>
			  {{dish.description}}
			</p>
    	</ion-card-content>
  	</ion-card>

</ion-content>
