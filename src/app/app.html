<ion-menu [content]="content">
  <ion-header >

    <ion-toolbar color="primary">
      <ion-title> <ion-icon ios="ios-planet" md="md-planet"></ion-icon> Pizza Planeta</ion-title>
    </ion-toolbar >
  </ion-header>

  <ion-content>
    <ion-icon ios="ios-planet" md="md-planet"></ion-icon>
    <ion-list>

      <ion-icon ios="ios-planet" md="md-planet"></ion-icon>
      <button color="secondary"  menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content >

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
